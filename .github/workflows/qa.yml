name: QA Check

on:
  push:
  pull_request:
    branches: [main, master]
    paths:
      - "otterapi/**/*"
      - "pyproject.toml"
      - ".github/workflows/qa.yml"
  workflow_dispatch:

env:
  PYTHON_VERSION_DEFAULT: "3.12"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff linter
        run: uv run ruff check otterapi --output-format=github

      - name: Run ruff format check
        run: uv run ruff format otterapi --check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run mypy
        run: uv run mypy otterapi --ignore-missing-imports
        continue-on-error: true # Don't fail CI yet, but report issues

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          - os: macos-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev --group test

      - name: Run tests with coverage
        run: uv run pytest otterapi/tests/ -v --cov=otterapi --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev

      - name: Test code generation with Petstore API
        run: |
          uv run otterapi generate -s https://petstore3.swagger.io/api/v3/openapi.json -o ./test_petstore_client

          # Verify files were created
          test -f ./test_petstore_client/models.py
          test -f ./test_petstore_client/endpoints.py
          test -f ./test_petstore_client/__init__.py

          # Verify generated code is valid Python
          python -m py_compile ./test_petstore_client/models.py
          python -m py_compile ./test_petstore_client/endpoints.py

      - name: Test CLI commands
        run: |
          uv run otterapi --help
          uv run otterapi version
          uv run otterapi validate https://petstore3.swagger.io/api/v3/openapi.json
